<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="css/to-do.css">
</head>
<body>
    <div id="todo-container">
        <!-- Header -->
        <div class="section-header">
            <h1>My Tasks</h1>
            <h4>Stay organized and productive</h4>
        </div>


        <!-- Add Task Button (instead of form) -->
        <div class="add-task-button-wrapper">
            <button class="add-task-btn" id="openFormBtn">+ Add New Task</button>
        </div>


        <!-- Modal Overlay -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-box">
                <div class="modal-header">
                    <h2>New Task</h2>
                    <button class="close-btn" id="closeFormBtn">&times;</button>
                </div>
                
                <!-- Form inside Modal -->
                <form class="add-todo-form" id="todoForm" novalidate>
                    <div class="form-group">
                        <label for="todoTitle">Task Title *</label>
                        <input type="text" id="todoTitle" name="todoTitle" placeholder="What do you need to do?" required>
                    </div>


                    <div class="form-group">
                        <label for="todoDescription">Description</label>
                        <textarea id="todoDescription" name="todoDescription" placeholder="Add more details..."></textarea>
                    </div>


                    <div class="form-group">
                        <label for="todoPriority">Priority</label>
                        <select id="todoPriority" name="todoPriority" required>
                            <option value="" selected disabled>- Select a priority -</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>


                    <button type="submit" class="add-btn" id="submitBtn">Add Task</button>
                </form>
            </div>
        </div>


        <!-- Sync Status -->
        <div id="syncStatus" class="sync-status"></div>

        <!-- Filters -->
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>


        <!-- Todo List -->
        <div id="todoList" class="todo-list"></div>


        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No tasks yet</h3>
            <p>Click "Add New Task" to get started</p>
        </div>
    </div>
