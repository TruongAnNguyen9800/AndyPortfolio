<!DOCTYPE html>
<html>
<head>
  <title>Truong An Nguyen's Personal Website</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <nav class="main-nav">
    <div class="nav-left">
      <img src="images/tenor.gif" alt="Profile" class="nav-profile-img">
      <span class="nav-name">Truong An Nguyen</span>
    </div>
    <div class="nav-right">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#music">Music</a>
    </div>
  </nav>

  <div id="scrolling-container">
    <iframe id="home" src="main.html" class="page-iframe"></iframe>
    <iframe id="about" src="about.html" class="page-iframe"></iframe>
    <iframe id="contact" src="contact.html" class="page-iframe"></iframe>
    <iframe id="music" src="music.html" class="page-iframe"></iframe>
  </div>

  <!-- Global mini player bar shown on all pages once music has started -->
  <div id="global-mini-player" class="hidden-mini-player">
    <!-- Shows current track title -->
    <div id="gmp-info">
      <p id="gmp-title">â€”</p>
      <p id="gmp-time">00:00 / 00:00</p>
    </div>
    <!-- Simple visualizer bars -->
    <div id="gmp-wave">
      <div class="gbar"></div>
      <div class="gbar"></div>
      <div class="gbar"></div>
      <div class="gbar"></div>
      <div class="gbar"></div>
    </div>
    <!-- Transport controls that forward actions to music iframe -->
    <div id="gmp-controls">
      <button id="gprevBtn" class="g-img-btn">
        <img src="icons/previous.png" alt="Previous">
      </button>
      <button id="gplayPauseBtn" class="g-img-btn">
        <img src="icons/pause-play.png" alt="Play/Pause">
      </button>
      <button id="gnextBtn" class="g-img-btn">
        <img src="icons/next.png" alt="Next">
      </button>
    </div>
  </div>
  <!-- End global mini player -->

  <script src="js/index.js"></script>
</body>
</html>
